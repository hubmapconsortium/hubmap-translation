version: "3.7"

# Will use the hostname when talking between services on the same network
services:
  
  search-api:
    build: 
      context: ./search_api
      args:
        # The commons github branch to be used during image build (default to master if not set or null)
        - COMMONS_BRANCH=${COMMONS_BRANCH:-master}
    # Build the image with name and tag
    # Exit with an error message containing err if unset or empty in the environment
    image: search_api:${SEARCH_API_VERSION:?err}
    hostname: search_api
    container_name: search_api
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - HOST_GID=${HOST_GID:-1000}
      - HOST_UID=${HOST_UID:-1000}
    init: true
    restart: always
    volumes:
      # Mount the app config to container in order to keep it outside of the image
      - "../src/instance:/usr/src/app/src/instance"
      # To avoid permission issue
      - "../src/translator/hubmap_translation/addl_index_transformations/portal/cache:/usr/src/app/src/translator/hubmap_translation/addl_index_transformations/portal/cache"
      # Mount the logging to container
      - "../log:/usr/src/app/log"
      # Mount conf.d on host machine to the nginx conf.d on container
      - "./search_api/nginx/conf.d:/etc/nginx/conf.d"
    networks:
      - gateway_hubmap

networks:
  # This is the network created by gateway to enable communicaton between multiple docker-compose projects
  gateway_hubmap:
    external: true